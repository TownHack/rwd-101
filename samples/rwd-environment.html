<!doctype html>
<!-- 
	DISCLAIMER: For the sake of simplicity and readability, all CSS and/or JavaScript has been included in this one file.
 -->
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

	<title>RWD - Environment Demo</title>

	<style>
		body
		{
			background-color: #46bfd3;
			color: #222;
			font-family: sans-serif;
			text-align: center;

			transition: background-color 0.5s;
		}

		body.dark
		{
			background-color: #222;
		}

		h1, h2
		{
			font-size: 7rem;
		}

		body .world
		{
			color: #46bfd3;
		}
	</style>
</head>
<body>
	<h1 class="hello">Hello</h1>
	<h2 class="world">World</h2>

	<script>
		/*
			DISCLAIMER: The Media Query [light-level] property is not supported in any browsers at the moment, so I am using JavaScript to emulate its features. This is just a proof of concept.
		*/
		;(function (document, window)
		{
			var body = document.body;

			window.addEventListener('devicelight', function (e)
			{
				var lux = e.value;

				if (lux < 5)
				{
					body.classList.add('dark');
				}
				else
				{
					body.classList.remove('dark');
				}
			}, false);
		})(document, window);
	</script>
</body>
</html>
